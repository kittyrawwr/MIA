	<script type="text/javascript" charset="utf-8">
		
            // Wait for device API libraries to load
            document.addEventListener("deviceready",false);

            // device APIs are available
			
				
            function VindContacts() {
				
              	    // find all contacts with 'Bob' in any name field
				var Namer=document.getElementById("zoekveld").value;
					//alert('Your name is '+Namer);
                var options = new ContactFindOptions();
                options.filter = Namer;
      			options.multiple = true;  // return multiple results
                var fields = ["displayName", "name", "phoneNumbers"];
                navigator.contacts.find(fields, onSuccess, onError, options);
				//alert('Your name is '+ Namer);
            }

            // onSuccess: Get a snapshot of the current contacts

            function onSuccess(contacts) {
				 var text = "";
                 for (var i = 0; i < contacts.length; i++) {
                     console.log("Display Name = " + contacts[i].displayName );
					 
					 
					 for (var j=0; j<contacts[i].phoneNumbers.length; j++) {
                		//alert(contacts[i].phoneNumbers[j].value);
						text = text + contacts[i].displayName + "<br>" + contacts[i].phoneNumbers[j].value + "<br><br>";
						document.getElementById("contact").innerHTML = text;
					 }
					 
					 
				
				 }
				//alert('Your name is '+ document.naamInput.naam.value);
			}
            // onError: Failed to get the contacts

            function onError (contactError) {
				 var text = "";
				text ="er is niemand online";
                document.getElementById("contact").innerHTML = text;
            
			}
			
        </script>
